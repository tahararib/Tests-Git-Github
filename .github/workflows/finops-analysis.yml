name: FinOps Analysis

on:
  schedule:
    - cron: '0 9 * * MON'  # Weekly Monday 9 AM
  workflow_dispatch:
  
# AJOUTEZ CE BLOC EXACTEMENT ICI
permissions:
  issues: write
 
jobs:
  finops-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # AJOUTEZ CE BLOC EXACTEMENT ICI
    - name: Set Execute Permission
      run: chmod +x scripts/finops-monitor.sh
    # FIN DU BLOC AJOUT
    
    - name: Run FinOps Analysis
      run: |
        ./scripts/finops-monitor.sh > finops-report.md
        
    - name: Create Issue with Report
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('finops-report.md', 'utf8');
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Weekly FinOps Analysis - ${new Date().toISOString().split('T')[0]}`,
            body: `## Git Repository FinOps Analysis\n\n\`\`\`\n${report}\n\`\`\``,
            labels: ['finops', 'monitoring', 'automated']
          });
